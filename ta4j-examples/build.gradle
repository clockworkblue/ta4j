plugins {
    id 'eclipse'
    id 'java-library'
}

repositories {
    mavenCentral()
}

group = 'org.ta4j'
version = '0.16-SNAPSHOT'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

test {
    onlyIf {
        project.hasProperty("ta4jTests")
    }
}

dependencies {
    api project(':ta4j-core')
    api group: 'com.opencsv', name: 'opencsv', version: '5.7.1'
    api group: 'org.jfree', name: 'jfreechart', version: '1.5.3'
    api group: 'com.google.code.gson', name: 'gson', version: '2.10'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.23.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j2-impl', version: '2.23.1'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

description = 'Ta4j Examples'
